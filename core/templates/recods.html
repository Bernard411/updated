{% load static %}
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
        }
        label {
            width: 100%;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Health Record</h1>
        <form method="POST" action="{% url 'add_health_record' %}">
            {% csrf_token %}
            <label for="record_date">Record Date:</label>
            <input type="date" id="record_date" name="record_date" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="text" id="blood_pressure" name="blood_pressure">

            <label for="heart_rate">Heart Rate:</label>
            <input type="number" id="heart_rate" name="heart_rate">

            <label for="temperature">Temperature:</label>
            <input type="number" step="0.1" id="temperature" name="temperature">

            <label for="weight">Weight:</label>
            <input type="number" step="0.1" id="weight" name="weight">

            <label for="height">Height:</label>
            <input type="number" step="0.1" id="height" name="height">

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="diseases">Diseases:</label>
            <select id="diseases" name="diseases">
                <option value="None">None</option>
                <option value="HIV">HIV</option>
                <option value="COVID">COVID</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Cancer">Cancer</option>
                <!-- Add more diseases as necessary -->
            </select>

            <label for="surgery_history">Surgery History:</label>
            <select id="surgery_history" name="surgery_history">
                <option value="None">None</option>
                <option value="Appendectomy">Appendectomy</option>
                <option value="Cardiac Surgery">Cardiac Surgery</option>
                <option value="Orthopedic Surgery">Orthopedic Surgery</option>
                <option value="Neurosurgery">Neurosurgery</option>
                <!-- Add more surgeries as necessary -->
            </select>

            <button type="submit">Add Health Record</button>
        </form>
    </div>
</body>
</html>


<script src="{% static 'js/script.js' %}"></script>
